<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRY | Rex Regum Yntkts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar background">
        <div class="container-fluid d-flex align-items-center justify-content-between px-5">
                    <a class="logo d-flex align-items-center" href="index.html">
                        <img src="assets/Logo.png" alt="Logo cek resi" width="60" class="d-inline-block align-text-top">
                        <span class="m-0 display-5 logo-color nav-item">RRY Team</span>
                      </a>
        </div>
    </header>
        <div class="gambar-latar gambar-fluid mb-5">
            <div class="container text-center py-5">
                <div class="text-center mb-3 text-white">
                    <h2>Cek Resi Indonesia</h2>
                    <span>Aplikasi cek resi karya anak bangsa</span>
                </div>
                <div class="padL-R container">
                    <div class="mb-4">
                        <input type="text" class="form-control text-uppercase"
                            name="no_resi" id="no_resi" placeholder="Masukkan Resi">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected hidden>PILIH EKPEDISI</option>
                            <option value="sicepat">SiCepat</option>
                            <option value="jnt">J&T Express</option>
                            <option value="jne">JNE Express</option>
                            <option value="pos indonesia">Pos Indonesia</option>
                            <option value="tiki">Tiki</option>
                            <option value="lion">Lion</option>
                            <option value="wahana">Wahana</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn tombol text-white">Cari</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<script src="js.js"></script>
</body>
</html>
